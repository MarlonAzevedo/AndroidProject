<script src="https://unpkg.com/vue"></script>
<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click='soma'>soma 1</button>
    <p v-on:mousemove='atualizarXY'>mouse: {{x}} e {{y}}</p>
</div>

<script>
 new Vue({
     el:'#app',
     data:{
         contador:0,
         x:0,
         y:0
     },
     methods:{
         soma(){
             this.contador++
         },
         atualizarXY(event){
             this.x = event.clientX
             this.y = event.clientY
         }
     }
 })    
</script>
